				<div class="mb-3">
					<label for="exampleFormControlTextarea1" class="form-label"><strong>避難済み人数</strong></label>
					<input type="number" class="form-control"id="exampleFormControlInput1" placeholder="例：500">
				</div>

					<label for="exampleFormControlTextarea1" class="form-label"><strong>待ち人数</strong></label>
					<input type="number" class="form-control"id="exampleFormControlInput1" placeholder="例：100">
				</div>
				<div>
					<input type="submit" class="btn btn-primary">
				</div>

			<hr>
